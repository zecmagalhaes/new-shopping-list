<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Quicklist</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/icons/logo.svg" alt="Quicklist" class="logo" />
      </header>
      <nav>
        <button id="btnHistorico" class="history-btn label">Histórico</button>
      </nav>
      <main>
        <div>
          <h1 class="title">Compras da semana</h1>
          <div class="input-container">
            <input
              type="text"
              placeholder="Adicione um novo item"
              class="new-item label"
              id="itemName"
            />
            <input
              type="number"
              placeholder="Qtd"
              class="item-quantity label"
              id="itemQuantity"
              min="1"
            />
            <input
              type="number"
              placeholder="Valor Unit."
              class="item-price label"
              id="itemPrice"
              step="0.01"
              min="0"
            />
            <button class="add-btn label">Adicionar item</button>
          </div>
          <div class="btn-remove-select">
            <button id="selectall" class="select-btn label">
              Selecionar Todos
            </button>
            <button id="removeallselect" class="select-btn label">
              Remover Selecionados
            </button>
          </div>
          <ul class="list-items"></ul>
          <div class="btn-remove-select">
            <button id="finalizarCompra" class="finish-btn label">
              Finalizar Compra
            </button>
          </div>
          <div class="total-container">
            <h3 class="subtitle-total">
              Total da Compra: <span id="totalValue">R$ 0,00</span>
            </h3>
          </div>
        </div>
      </main>
      <div class="notification label">
        <span class="alert">
          <img
            src="assets/icons/warning-circle-filled.svg"
            alt="Ícone de alerta"
          />
        </span>
        <span id="notification-message">O item foi removido da lista!</span>
        <button class="close-btn">
          <img src="assets/icons/delete-small.svg" alt="Ícone de fechar" />
        </button>
      </div>

      <!-- Modal de Histórico -->
      <div id="historicoModal" class="modal">
        <div class="modal-content">
          <h2>Histórico de Compras</h2>
          <div id="historicoLista"></div>
          <button class="close-modal-btn">Fechar</button>
        </div>
      </div>

      <!-- Modal de Detalhes -->
      <div id="detalhesModal" class="modal-detalhes">
        <div class="modal-detalhes-content">
          <h2>Detalhes da Compra</h2>
          <div class="detalhes-lista"></div>
          <button class="close-modal-btn">Fechar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registrado com sucesso:",
                registration.scope
              )
            })
            .catch((error) => {
              console.log("Falha ao registrar o ServiceWorker:", error)
            })
        })
      }
    </script>
  </body>
</html>
